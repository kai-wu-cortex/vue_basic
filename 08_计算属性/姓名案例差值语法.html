<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名案例差值语法</title>
    <script src="../libs/vue.js" type="text/javascript"></script>
</head>
<body>
   <div id="root">
    姓：<input type="text" placeholder="请输入姓" v-model:value="firstName"><br>
    名：<input type="text" placeholder="请输入名" v-model:value="secondName"><br>
    全名：<span>{{firstName.slice(0,3)}}-{{secondName}}</span> 
    <!-- 不太推荐使用复杂的模版表达式 -->
   </div>
</body>
<script>
    new Vue({
        el:"#root",
        data:{
            firstName:"张",
            secondName:"三"
        }
    })
</script>
</html>
