<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue模版语法</title>
    <script type="text/javascript" src="./libs/vue.js"></script>
</head>
<body>

		<!-- 
				Vue模板语法有2大类：
					1.插值语法：
							功能：用于解析标签体内容。
							写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性。
					2.指令语法：
							功能：用于解析标签（包括：标签属性、标签体内容、绑定事件.....）。
							举例：v-bind:href="xxx" 或  简写为 :href="xxx"，xxx同样要写js表达式，
									 且可以直接读取到data中的所有属性。
							备注：Vue中有很多的指令，且形式都是：v-????，此处我们只是拿v-bind举个例子。

		 -->


    <div id="root">
        <h1>差值语法</h1>
        <h3>你好{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="school.url" v-bind:x="school.hello">去{{name}}</a>
        <!--     v-bind =====> :  -->
        <a :href="school.url" :x="school.hello">去{{name}}2</a>
        <!--url 中的是表达式-->
        
    </div>
  
        
    
    <script>
        new Vue({
            el:"#root",
            data:{
                name:"baidu",
                school:{
                    url:"http://www.baidu.com",
                    hello:"this is attribute of x"
                }
            }
        })
    </script>
</body>
</html>
