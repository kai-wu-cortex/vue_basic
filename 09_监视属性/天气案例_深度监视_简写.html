<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例_深度监视_简写</title>
    <script src="../libs/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="root">
 
	
        <h2>今天天气很{{info}}</h2>
        <!-- <button @click="changeWeather">切换天气</button> -->
        <button @click="changeWeather">切换天气</button>
        <hr>
        <h3>a的值是{{numbers.a}}</h3>
        <h3>b的值是{{numbers.b}}</h3>
        <button @click="numbers.a++">点我让a+1</button>
        <button @click="numbers.b++">点我让b+1</button>
        
    </div>
    	
    <script>
        let vm = new Vue({
            el:"#root",
            data() {
                return {
                    isHot:true,
                    numbers:{
                        a:1,
                        b:1
                    }
                    // x:1,
                    // window
                }
            },
            methods: {
                changeWeather(){
                    // alert(1)
                    // x++
                    this.isHot = !this.isHot
                }
            },
            computed: {
                info(){
                    return this.isHot?"炎热":"凉爽"
                }
            },
            // // 很明确知道监视谁
            // watch: {
            //     // isHot:{
            //     //     // 简写形式的前提是配置项里面只有handler
            //     //     immediate:true,
            //     //     deep:true, // 深度监视
            //     //     handler(n,o){
            //     //         console.log(n,o)
            //     //     }
            //     // }

            //     isHot(n,o){
            //         console.log(n,o)
            //     }
            //     }
            })

            // $watch配置
            vm.$watch("isHot",function(n,o){
                console.log(n,o)
            })
    </script>
</body>
</html>
