<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_Vue中的数据代理</title>
    <script src="../libs/vue.js" type="text/javascript"></script>
</head>
<body>
    <!--View-->
    <div id="root">
        <h1>学校名称:{{_data.name}}</h1> <!--做了数据代理后，核心使用Object.defineProperty()-->
        <h1>学校地址:{{address}}</h1>
        <!-- 
				1.Vue中的数据代理：
							通过vm对象来  代理  data  对象中属性的操作（读/写）
				2.Vue中数据代理的好处：
							更加方便的操作data中的数据
				3.基本原理：
							通过Object.defineProperty()把data对象中所有属性添加到vm上。
							为每一个添加到vm上的属性，都指定一个getter/setter。
							在getter/setter内部去操作（读/写）data中对应的属性。
		 -->
        <!--vm实例里面的内容最终可以出现在模版语法中调用 => {{这里面的东西}}可以直接用vm.xx 来访问-->
    </div>
<script>

    // vm 与data之间存在setter 和getter

    /*const vm = new Vue({ // ViewModel
        el:"#root",
        data:{
                // Model
                // data中出现的key，最后都出现在了vm身上
                name:"baidu",
                address:"shenzhen"
            }
        })
    */

        /**
         * vm.name => getter => data.name
         * vm.name <=> setter <=> data.name
        */

       // data不能在外部使用，那么怎么解决呢
       // vm中一定会有办法将data存储在实例中
       // vm._data

       let data = {
           name:"外部data",
           address:"let data"
       }
       const vm = new Vue({ // ViewModel
        el:"#root",
        data
        })

</script>
</body>
</html>
