<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_Vue中的数据代理</title>
    <script src="../libs/vue.js" type="text/javascript"></script>
</head>
<body>
    <!--View-->
    <div id="root">
        <h1>学校名称:{{name}}</h1>
        <h1>学校地址:{{address}}</h1>

        <!--vm实例里面的内容最终可以出现在模版语法中调用 => {{这里面的东西}}可以直接用vm.xx 来访问-->
    </div>
<script>
    const vm = new Vue({ // ViewModel
        el:"#root",
        data:{
                // Model
                // data中出现的key，最后都出现在了vm身上
                name:"baidu",
                address:"shenzhen"
            }
        })

        /**
         * vm.name => getter => data.name
         * vm.name <=> setter <=> data.name
        */

       
</script>
</body>
</html>
