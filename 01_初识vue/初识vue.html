<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <script type="text/javascript" src="./libs/vue.js">
    </script>
</head>
<body>

    <!--
        初识Vue：
        1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象；
        2.root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法；
        3.root容器里的代码被称为【Vue模板】；
        4.Vue实例和容器是一一对应的；class .root 只能一一对应
        5.真实开发中只有一个Vue实例，并且会配合着**组件**一起使用；
        6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性；
        7.一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新；

        注意区分：js表达式 和 js代码(语句)
                1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方：
                            (1). a
                            (2). a+b
                            (3). demo(1)
                            (4). x === y ? 'a' : 'b'

                2.js代码(语句)
                            (1). if(){}
                            (2). for(){}
    -->

    <!--准备一个容器-->
    <div id="root">
        <!--插值语法-->
        <h1>Hello，{{name.toUpperCase()}}</h1>
        <h1>学习Vue的第{{day}}天</h1>
    </div>
       <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({ // Vue实例，将Vue实例挂载到root容器中
            el:'#root', // el: element el用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串/document.getElementById('root')/css中的类选择器对应. ID选择器为#
            data:{ // data中用于存储数据，数据供el所指定的容器所使用，值我们暂时写成一个对象
                name:"Vue",
                day:"1"
            }
        })
       </script> 
</body>
</html>
