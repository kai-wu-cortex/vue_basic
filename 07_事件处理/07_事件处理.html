<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_事件处理</title>
    <script src="../libs/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="root">
        <h2>这是学习{{name}}的第7天</h2>
        <button v-on:click="showInfo">点我提示信息</button>
        <button @click="showInfo">点我提示信息2</button>
        <button @click="showInfo2(66,$event)">点我提示信息3</button>  <!--传参方式-->
        <button @click="showInfo3">点我提示信息4</button>  <!--传参方式-->
    </div>
    <!-- 
				事件的基本使用：
							1.使用v-on:xxx 或 @xxx 绑定事件，其中xxx是事件名；
							2.事件的回调需要配置在methods对象中，最终会在vm上；
							3.methods中配置的函数，不要用箭头函数！否则this就不是vm了；
							4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或 组件实例对象；
							5.@click="demo" 和 @click="demo($event)" 效果一致，但后者可以传参；
		-->
    <script>
       
        let data = {
            name:"Vue",
            showInfo3(){
                console.log("showInfo3")
            } // 可以这么用，但是没意义
        }
      const vm = new Vue({
          el:"#root",
          data,
          methods:{
            showInfo(event) {
                console.log(event.target.innerText)
                console.log(this) // 此处的this是vm 使用箭头函数的this是window
            alert("同学你好")
            },
            showInfo2(number,event){ // 把event搞丢了
                alert(number,event)
            }
          }
      })
    </script>
</body>
</html>
